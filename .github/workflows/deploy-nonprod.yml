name: Deploy to Firebase Labs NonProd

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm deployment'
        required: true
        default: ''

jobs:
  deploy:
    name: Deploy to NonProd
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event.inputs.confirm == 'DEPLOY'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: '10.10.0'

      - name: Install Root Dependencies
        run: pnpm install
      
      - name: Install Health Function Dependencies
        working-directory: backend/health
        run: pnpm install
      
      - name: Build & Lint Health Function
        working-directory: backend/health
        run: |
          pnpm run lint
          pnpm run build

      - name: Set up Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy to Firebase NonProd
        run: firebase deploy --project fir-labs-nonprod --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_NONPROD }}
          NODE_ENV: nonprod
